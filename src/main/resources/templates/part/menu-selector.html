<!--Need to include menu.css and menu.js-->
<!--Set containing element's id to menu-selector-container-->
<div id="menu-selector" class="column-direction-container outlined">
    <div class="row-direction-container tab-container">
        <div class="row-element row-head hover-effect tab-item" th:each="group : ${groupList}"
             th:data-group-id="${group.id}"
             th:text="${group.name}"></div>
    </div>
    <div class="row-content row-direction-container wrap-container menu-container" th:each="group : ${groupList}"
         th:data-group-id="${group.id}">
        <div class="row-content-item hover-effect outlined menu-item" th:each="menu : ${menuTable.get(group)}"
             th:data-menu-id="${menu.id}">
            <div th:utext="${menu.name}"></div>
            <div th:text="${'₩' + menu.cost}"></div>
        </div>
    </div>
    <div id="menu-add-container" class="row-content row-tail row-direction-container">
        <div class="left-part gap-container">
            <div class="column-direction-container">
                <div class="form-label">온도</div>
                <div class="row-direction-container">
                    <div id="temperature-selector" class="row-direction-container" role="group">
                        <input type="radio" name="temperature" id="temperature-ice" class="observer" autocomplete="off" checked>
                        <label for="temperature-ice" class="rectangle-button connected-radio-button">ICE</label>
                        <input type="radio" name="temperature" id="temperature-hot" class="observer" autocomplete="off">
                        <label for="temperature-hot" class="rectangle-button connected-radio-button">HOT</label>
                    </div>
                </div>
            </div>
            <div class="column-direction-container">
                <label class="form-label" for="decaffeinate">디카페인</label>
                <input type="checkbox" id="decaffeinate" class="rectangle-button rectangle-checkbox" autocomplete="off">
            </div>
            <div class="column-direction-container grow-item">
                <label class="form-label" for="shot">샷 추가</label>
                <input type="number" id="shot" class="rectangle-input short-width-input" placeholder="샷 추가" size="2" autocomplete="off">
            </div>
        </div>
        <div class="row-direction-container gap-container bottom-align-container">
            <div class="column-direction-container grow-item">
                <label class="form-label" for="count">수량</label>
                <input type="number" id="count" class="rectangle-input short-width-input" placeholder="수량" size="2" value="1" autocomplete="off">
            </div>
            <div class="column-direction-container grow-item">
                <button class="rectangle-button grow-item">추가</button>
            </div>
        </div>
    </div>
</div>
