<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/reservation.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/reservation-view.js"></script>
    <title>Title</title>
</head>
<body>
<header class="html-part" data-include-file="/part/header"></header>
<main>
    <div class="row-direction-container bottom-interval">
        <div class="left-part current-month" th:text="${currentMonth}"></div>
        <div class="right-part">
            <button class="rectangle-button rectangle-button--outlined week-control-button" th:text="${lastWeekText}"
                    th:value="${offset - 1}"></button>
            <button class="rectangle-button rectangle-button--outlined week-control-button" th:text="${nextWeekText}"
                    th:value="${offset + 1}"></button>
        </div>
    </div>
    <div class="row-direction-container outlined">
        <div class="row-element" th:each="date : ${dates}">
            <div class="row-head gray-background" th:text="${dayOfWeeks.get(date)}"></div>
            <div class="row-content reservation-container" th:each="reservation : ${weekReservations.get(date)}">
                <input name="reservation-id" th:value="${reservation.getId()}" type="hidden">
                <p class="row-content-item hover-effect">
                    <th:block th:text="${reservation.getName()}"></th:block>
                    <br>
                    <th:block th:text="${reservation.getTime().format(formatter)}"></th:block>
                </p>
            </div>
            <div class="row-content row-tail">
                <button class="rectangle-button rectangle-button--outlined rectangle-button--fill add-button"
                        th:text="${addText}" th:value="${date}">
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
