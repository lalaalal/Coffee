<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/menu.css" rel="stylesheet">
    <script src="/js/material-components-web.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/menu-selector.js"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<header class="html-part" data-include-file="/part/header"></header>
<main>
    <div class="title" th:text="${param.date}"></div>
    <div class="column-direction-container outlined">
        <div class="row-direction-container">
            <div class="content ">
                <label class="form-label" for="name-input">과 이름</label>
                <input class="rectangle-input" id="name-input" name="name" placeholder="과 이름" size="5" type="text">
            </div>
            <div class="content">
                <label class="form-label" for="password-input">비밀번호</label>
                <input class="rectangle-input" id="password-input" name="password" placeholder="비밀번호" type="password">
            </div>
        </div>
        <div class="content">
            <label class="form-label" for="time-selector">시간</label>
            <select class="rectangle-input" id="time-selector" name="time">
                <option th:each="time:${availableTimes}" th:text="${time}" th:value="${time}"></option>
            </select>
        </div>
        <div class="content ">
            <label class="form-label" for="message-input">요청 사항</label>
            <input class="rectangle-input" id="message-input" name="name" placeholder="요청 사항" type="text">
        </div>
    </div>
    <div class="html-part" id="menu-selector-container"
         th:data-include-file="${'/part/menu-selector?date=' + date}"></div>
    <div class="html-part" data-include-file="/part/order-viewer" id="order-viewer-container"></div>
</main>
</body>
</html>
